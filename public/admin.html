<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigSushi Bot - Administra√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #25D366;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #25D366;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .admin-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #25D366;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .restaurants-list {
            display: grid;
            gap: 20px;
        }

        .restaurant-item {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .restaurant-item:hover {
            border-color: #25D366;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.2);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .restaurant-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .restaurant-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .restaurant-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .restaurant-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Modal de Login -->
    <div id="login-modal" class="login-modal">
        <div class="login-content">
            <h2 class="login-title">üîê Login Administrativo</h2>
            <div id="login-error" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Usu√°rio:</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha:</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
            
            <p style="margin-top: 20px; color: #666; font-size: 0.9rem;">
                Usu√°rio padr√£o: <strong>admin</strong><br>
                Senha padr√£o: <strong>admin123</strong>
            </p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="header">
            <div class="header-content">
                <div class="logo">üë®‚Äçüíº Administra√ß√£o</div>
                <div class="header-actions">
                    <a href="/" class="btn btn-secondary">üìä Dashboard</a>
                    <button class="btn btn-danger" onclick="logout()">üö™ Sair</button>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Formul√°rio de Restaurante -->
            <div class="admin-section">
                <h2 class="section-title">
                    <span id="form-icon">‚ûï</span>
                    <span id="form-title">Novo Restaurante</span>
                </h2>
                
                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>
                
                <form id="restaurant-form">
                    <input type="hidden" id="restaurant-id">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Nome do Restaurante *</label>
                            <input type="text" id="name" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Emoji da Comida</label>
                            <input type="text" id="food_emoji" class="form-input" value="üçΩÔ∏è" placeholder="üçïüçîüçúüç±">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">URL do Card√°pio *</label>
                            <input type="url" id="menu_url" class="form-input" required placeholder="https://sigmenu.com/delivery/restaurante">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Hor√°rio de Funcionamento *</label>
                            <input type="text" id="opening_hours" class="form-input" required placeholder="Segunda a Domingo: 11h √†s 23h">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">N√∫mero do WhatsApp (Opcional)</label>
                            <input type="tel" id="phone_number" class="form-input" placeholder="+5511999999999">
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label">Mensagem de Boas-vindas *</label>
                            <textarea id="welcome_message" class="form-input form-textarea" required 
                                placeholder="Use {{RESTAURANT_NAME}}, {{MENU_URL}}, {{OPENING_HOURS}}, {{FOOD_EMOJI}} como vari√°veis">Ol√°! {{FOOD_EMOJI}} Bem-vindo(a) ao *{{RESTAURANT_NAME}}*! 

Ficamos muito felizes em receber sua mensagem! üòä

Aqui est√° nosso card√°pio digital completo com todos os pratos deliciosos que preparamos para voc√™:

üçΩÔ∏è *Card√°pio Digital:* {{MENU_URL}}

üì± *Hor√°rio de Funcionamento:*
{{OPENING_HOURS}}

üöö *Delivery dispon√≠vel!*

Para fazer seu pedido, acesse nosso card√°pio pelo link acima. Qualquer d√∫vida, nossa equipe est√° aqui para ajudar!

Obrigado por escolher o *{{RESTAURANT_NAME}}*! ‚ù§Ô∏è</textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Limpar</button>
                        <button type="submit" class="btn btn-primary">
                            <span id="submit-text">üíæ Salvar Restaurante</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lista de Restaurantes -->
            <div class="admin-section">
                <h2 class="section-title">üè™ Restaurantes Cadastrados</h2>
                
                <div id="restaurants-container">
                    <div style="text-align: center; padding: 40px;">
                        <div class="loading"></div>
                        Carregando restaurantes...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let restaurants = [];
        let editingRestaurant = null;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            // Verifica se deve editar um restaurante espec√≠fico
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            if (editId) {
                setTimeout(() => loadRestaurantForEdit(editId), 1000);
            }
        });

        function checkAuth() {
            // Simples verifica√ß√£o de autentica√ß√£o (em produ√ß√£o usar JWT)
            const isLoggedIn = sessionStorage.getItem('admin_logged_in');
            if (isLoggedIn) {
                showMainContent();
                loadRestaurants();
            } else {
                showLoginModal();
            }
        }

        function showLoginModal() {
            document.getElementById('login-modal').style.display = 'flex';
            document.getElementById('main-content').classList.add('hidden');
        }

        function showMainContent() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionStorage.setItem('admin_logged_in', 'true');
                    currentUser = result.user;
                    showMainContent();
                    loadRestaurants();
                } else {
                    showError('login-error', 'Credenciais inv√°lidas');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showError('login-error', 'Erro de conex√£o');
            }
        });

        function logout() {
            sessionStorage.removeItem('admin_logged_in');
            currentUser = null;
            showLoginModal();
        }

        // Carregar restaurantes
        async function loadRestaurants() {
            try {
                const response = await fetch('/api/restaurants');
                restaurants = await response.json();
                renderRestaurants();
            } catch (error) {
                console.error('Erro ao carregar restaurantes:', error);
                showError('error-message', 'Erro ao carregar restaurantes');
            }
        }

        function renderRestaurants() {
            const container = document.getElementById('restaurants-container');
            
            if (restaurants.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üè™</div>
                        <h3>Nenhum restaurante cadastrado</h3>
                        <p>Crie seu primeiro restaurante usando o formul√°rio acima</p>
                    </div>
                `;
                return;
            }

            const list = document.createElement('div');
            list.className = 'restaurants-list';
            
            restaurants.forEach(restaurant => {
                const item = createRestaurantItem(restaurant);
                list.appendChild(item);
            });
            
            container.innerHTML = '';
            container.appendChild(list);
        }

        function createRestaurantItem(restaurant) {
            const item = document.createElement('div');
            item.className = 'restaurant-item';
            
            item.innerHTML = `
                <div class="restaurant-header">
                    <div>
                        <div class="restaurant-name">${restaurant.food_emoji} ${restaurant.name}</div>
                        <div class="restaurant-info"><strong>Hor√°rio:</strong> ${restaurant.opening_hours}</div>
                        <div class="restaurant-info"><strong>Card√°pio:</strong> 
                            <a href="${restaurant.menu_url}" target="_blank">${restaurant.menu_url}</a>
                        </div>
                        ${restaurant.phone_number ? `<div class="restaurant-info"><strong>WhatsApp:</strong> ${restaurant.phone_number}</div>` : ''}
                        <div class="restaurant-info"><strong>Criado:</strong> ${new Date(restaurant.created_at).toLocaleDateString('pt-BR')}</div>
                    </div>
                </div>
                
                <div class="restaurant-actions">
                    <button class="btn btn-info btn-sm" onclick="editRestaurant('${restaurant.id}')">
                        ‚úèÔ∏è Editar
                    </button>
                    <button class="btn btn-success btn-sm" onclick="duplicateRestaurant('${restaurant.id}')">
                        üìã Duplicar
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteRestaurant('${restaurant.id}', '${restaurant.name}')">
                        üóëÔ∏è Excluir
                    </button>
                </div>
            `;
            
            return item;
        }

        // Formul√°rio de restaurante
        document.getElementById('restaurant-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                menu_url: document.getElementById('menu_url').value,
                opening_hours: document.getElementById('opening_hours').value,
                food_emoji: document.getElementById('food_emoji').value,
                welcome_message: document.getElementById('welcome_message').value,
                phone_number: document.getElementById('phone_number').value || null
            };
            
            try {
                let response;
                if (editingRestaurant) {
                    response = await fetch(`/api/restaurants/${editingRestaurant}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch('/api/restaurants', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }
                
                if (response.ok) {
                    showSuccess('success-message', editingRestaurant ? 'Restaurante atualizado!' : 'Restaurante criado!');
                    resetForm();
                    loadRestaurants();
                } else {
                    throw new Error('Erro ao salvar restaurante');
                }
            } catch (error) {
                console.error('Erro ao salvar:', error);
                showError('error-message', 'Erro ao salvar restaurante');
            }
        });

        function editRestaurant(id) {
            const restaurant = restaurants.find(r => r.id === id);
            if (restaurant) {
                loadRestaurantForEdit(id);
            }
        }

        function loadRestaurantForEdit(id) {
            const restaurant = restaurants.find(r => r.id === id);
            if (!restaurant) return;
            
            editingRestaurant = id;
            
            document.getElementById('restaurant-id').value = restaurant.id;
            document.getElementById('name').value = restaurant.name;
            document.getElementById('menu_url').value = restaurant.menu_url;
            document.getElementById('opening_hours').value = restaurant.opening_hours;
            document.getElementById('food_emoji').value = restaurant.food_emoji;
            document.getElementById('welcome_message').value = restaurant.welcome_message;
            document.getElementById('phone_number').value = restaurant.phone_number || '';
            
            document.getElementById('form-icon').textContent = '‚úèÔ∏è';
            document.getElementById('form-title').textContent = 'Editar Restaurante';
            document.getElementById('submit-text').textContent = 'üíæ Atualizar Restaurante';
            
            // Scroll para o formul√°rio
            document.querySelector('.admin-section').scrollIntoView({ behavior: 'smooth' });
        }

        function duplicateRestaurant(id) {
            const restaurant = restaurants.find(r => r.id === id);
            if (restaurant) {
                document.getElementById('name').value = restaurant.name + ' (C√≥pia)';
                document.getElementById('menu_url').value = restaurant.menu_url;
                document.getElementById('opening_hours').value = restaurant.opening_hours;
                document.getElementById('food_emoji').value = restaurant.food_emoji;
                document.getElementById('welcome_message').value = restaurant.welcome_message;
                document.getElementById('phone_number').value = '';
                
                // Scroll para o formul√°rio
                document.querySelector('.admin-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function deleteRestaurant(id, name) {
            if (!confirm(`Tem certeza que deseja excluir "${name}"?\n\nEsta a√ß√£o n√£o pode ser desfeita.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/restaurants/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('success-message', 'Restaurante exclu√≠do!');
                    loadRestaurants();
                } else {
                    throw new Error('Erro ao excluir restaurante');
                }
            } catch (error) {
                console.error('Erro ao excluir:', error);
                showError('error-message', 'Erro ao excluir restaurante');
            }
        }

        function resetForm() {
            document.getElementById('restaurant-form').reset();
            document.getElementById('restaurant-id').value = '';
            document.getElementById('food_emoji').value = 'üçΩÔ∏è';
            
            editingRestaurant = null;
            
            document.getElementById('form-icon').textContent = '‚ûï';
            document.getElementById('form-title').textContent = 'Novo Restaurante';
            document.getElementById('submit-text').textContent = 'üíæ Salvar Restaurante';
            
            // Restaurar mensagem padr√£o
            document.getElementById('welcome_message').value = `Ol√°! {{FOOD_EMOJI}} Bem-vindo(a) ao *{{RESTAURANT_NAME}}*! 

Ficamos muito felizes em receber sua mensagem! üòä

Aqui est√° nosso card√°pio digital completo com todos os pratos deliciosos que preparamos para voc√™:

üçΩÔ∏è *Card√°pio Digital:* {{MENU_URL}}

üì± *Hor√°rio de Funcionamento:*
{{OPENING_HOURS}}

üöö *Delivery dispon√≠vel!*

Para fazer seu pedido, acesse nosso card√°pio pelo link acima. Qualquer d√∫vida, nossa equipe est√° aqui para ajudar!

Obrigado por escolher o *{{RESTAURANT_NAME}}*! ‚ù§Ô∏è`;
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
